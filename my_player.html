<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/my_player.css">
  <link rel="stylesheet" href="./icon/iconfont.css">
  <title>Document</title>
</head>
<body>
  <div id="my-player" class="player">
    <p class="hint">暂未播放影片</p>
    <div class="player-screen">
      <video class="video" src="video/video.mp4" >
        <source src="video/video.mp4" type="video/mp4">
      </video>
    </div>

    <div class="player-controls">
      <div class="player-progress">
        <p class="player-time"><span class="player-current">00:00</span>/<span class="player-count">05:00</span></p>
        <div class="progress-line">
          <div class="progress-unit"></div>
        </div>
      </div>
      <div class="player-operator">
        <i id="contr-play" class="iconfont icon-play"></i>
        <div class="operator-right">
          <input type="range" value="0.1" id="volume-range">
          <i id="contr-volume" class="iconfont icon-volume"></i>
          <i id="contr-loop" class="iconfont icon-loop1"></i>
          <i id="contr-full" class="iconfont icon-fullscreen"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/common.js"></script>
  <script src="./js/Storage.js"></script>
  <script src="./js/my_player.js"></script>
</body>
</html>
